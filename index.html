<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="header">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Shop</a>
        <button class="nav-button" onclick="redirectToCreatePage()">Create page</button>
        <script>
          function redirectToCreatePage() {
            window.location.href = 'create.html'; 
          }
        </script>
      </li>
    </ul>
  </div>
  <div class="root">
    <div class="hero">

      <div class="hero_search-title">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by description" />
        <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
      </div>


      <div class="sum_up">
        <button type="submit" class="btn btn-sum">Summary price</button>
        <div id="totalPrice"></div>
      </div>

      <div class="switch">
        <h5 style="color: blue">
          Sort by the most expensive
        </h5>
        <input type="checkbox" id="toggle-switch" />
        <label for="toggle-switch"></label>
      </div>
    </div>

    <div class="hero-two">
      <h1>This is my order</h1>
      <div class="hero-list-group" id="home-list"></div>    
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
