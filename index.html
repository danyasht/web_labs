<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>SolarPanels</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1 class="first">Catalog of solar panels</h1>

    <div class="header">
        <button id="sort-by-price">Sort by price</button>
        <button id="sort-by-name">Sort by name</button>
        <button id="open-create-modal-button">Add product</button>

        <input type="text" id="search-input" placeholder="Search by name">
        <button id="search-button">Search</button>
        <button id="cancel-search-button">Cancel search</button>
    </div>

    <div id="create-modal" class="modal">
        <div class="modal-content">
            <span id="close-create-modal" class="close">&times;</span>
            <h2>Add product</h2>
            <form id="create-modal-form">
                <label for="create-name">Name:</label>
                <input type="text" name="name" id="create-name" required>
                <br>
                <label for="create-price">Price:</label>
                <input type="number" name="price" id="create-price" required>
                <br>
                <label for="create-power">Power:</label>
                <input type="number" name="power" id="create-power" required>
                <br>
                <label for="create-image">URL for image:</label>
                <input type="url" name="image" id="create-image" required>
                <br>
                <button type="submit" id="create-button">Save</button>
            </form>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-edit-modal" class="close">&times;</span>
            <h2>Edit product</h2>
            <form id="edit-modal-form">
                <label for="edit-name">Name:</label>
                <input type="text" name="edit-name" id="edit-name" required>
                <br>
                <label for="edit-price">Price:</label>
                <input type="number" name="edit-price" id="edit-price" required>
                <br>
                <label for="edit-power">Power:</label>
                <input type="number" name="edit-power" id="edit-power" required>
                <br>
                <label for="edit-image">URL for image:</label>
                <input type="url" name="edit-image" id="edit-image" required>
                <br>
                <button id="save-edit-button">Save changes</button>
            </form>
        </div>
    </div>

    <div id="solar-list"></div>

    <p id="total-price">All price: â‚´<span id="total-amount">0</span></p>

    <script type="module" src="./index.js">
    </script>
</body>
</html>
