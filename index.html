<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="header">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Shop</a>
      </li>
    </ul>
  </div>
  <div class="root">
    <div class="hero">
      <form id="create-form">
        <div class="form-group">
          <label for="exampleInputPrice1" class="price">Price</label>
          <input type="number" class="form-control" id="exampleInputPrice1" placeholder="Enter price" />
        </div>
        <div class="form-group">
          <label for="exampleInputDescription1" class="description">Description</label>
          <input type="text" class="form-control" id="exampleInputDescription1" placeholder="Description" />
        </div>
        <div class="form-group">
          <label for="exampleInputImage1" class="image">Image</label>
          <input type="text" class="form-control" id="exampleInputImage1" placeholder="Image link" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

        <div class="hero_search-title">
          <input type="text" class="form-control" id="searchInput" placeholder="Search by description" />
          <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
        </div>


      <div class="sum_up">
        <button type="submit" class="btn btn-sum">Summary price</button>
        <div id="totalPrice"></div>
      </div>

      <div class="switch">
        <h5 style="color: blue">
          Sort by the most expensive
        </h5>
        <input type="checkbox" id="toggle-switch" />
        <label for="toggle-switch"></label>
      </div>
    </div>

    <div class="hero">
      <h1>This is my order</h1>
      <div class="hero-list-group"></div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>

</html>
