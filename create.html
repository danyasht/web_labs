<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="header">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Create item</a>
        <button class="nav-button" onclick="redirectToShopPage()">Home page</button>
        <script>
          function redirectToShopPage() {
            window.location.href = 'index.html'; 
          }
        </script>
      </li>
    </ul>
  </div>
  <div class="root">
    <div class="hero">
      <form id="create-form">
        <div class="form-group">
          <label for="exampleInputPrice1" class="price">Price</label>
          <input type="number" class="form-control" id="exampleInputPrice1" placeholder="Enter price" />
        </div>
        <div class="form-group">
          <label for="exampleInputDescription1" class="description">Description</label>
          <input type="text" class="form-control" id="exampleInputDescription1" placeholder="Description" />
        </div>
        <div class="form-group">
          <label for="exampleInputImage1" class="image">Image</label>
          <input type="text" class="form-control" id="exampleInputImage1" placeholder="Image link" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="create.js"></script>
</body>

</html>
